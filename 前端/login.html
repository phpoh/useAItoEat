<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #141e30, #243b55);
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.6);
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            margin: 0 0 30px;
            color: #fff;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            background: transparent;
            transition: 0.5s;
        }

        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            color: #03e9f4;
            font-size: 12px;
        }

        .btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin-top: 40px;
            letter-spacing: 4px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" required>
                <label>用户名</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label>密码</label>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            // 添加按钮点击波纹效果
            const btn = document.querySelector('.btn');
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.background = '#fff';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.borderRadius = '50%';
            ripple.style.animation = 'ripple 1s linear';
            
            btn.appendChild(ripple);
            
            // 禁用按钮，显示加载状态
            btn.disabled = true;
            btn.textContent = '登录中...';
            
            try {
                const response = await fetch('http://127.0.0.1:8888/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await response.text();
                
                if (data.includes("Invalid")) {
                    // 登录失败
                    alert('用户名或密码错误');
                } else {
                    // 登录成功，data 应该包含 JWT token
                    localStorage.setItem('token', data);
                    window.location.href = 'F:/Desktop/Easyeat/xiaohui/前端/index.html';
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                alert('登录失败，请稍后重试');
            } finally {
                // 移除波纹效果
                setTimeout(() => ripple.remove(), 1000);
                
                // 恢复按钮状态
                btn.disabled = false;
                btn.textContent = '登录';
            }
        });
    </script>
</body>
</html>
